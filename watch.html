<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>รับชมฟรี - FLIX Movie</title>
    <meta http-equiv=”X-UA-Compatible” content=”IE=edge, chrome=1″ />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> 
    <script src="//oneid151.serv00.net/jw/jw8player.js"></script>
    <script>jwplayer.key = "eNFaXCjyURVoCCGiHp7HTQ3hDhE/AfL0g8VE1fRbL84";</script>
    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script> 

    <style>
        body { margin: 0; }
        #jwplayerDiv {
            aspect-ratio: 16/9; 
            max-width: 854px;
            width: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-[#141414] text-white">

    <!-- Header -->
    <header class="bg-[#141414] shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-start items-center">
            <a href="movie.html">
                <h1 class="text-3xl font-extrabold text-[#E50914] tracking-wider">
                    FLIX <span class="text-white">Movie</span>
                </h1>
            </a>
        </div>
    </header>

    <!-- Main -->
    <main class="container mx-auto px-4 mt-8 mb-16">
        <div id="jwplayerDiv"></div>
        
        <h2 id="movie-title" class="text-2xl font-bold mt-4 mb-4 text-[#E50914]">กำลังโหลด...</h2>

        <p id="error-message" class="text-red-500 mt-4 hidden">เกิดข้อผิดพลาดในการโหลดวิดีโอ</p>
    </main>

<script type="text/javascript">
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    document.addEventListener('DOMContentLoaded', () => {
        const movieUrl = getQueryParam('file');
        const movieName = getQueryParam('name');
        const subtitleUrl = getQueryParam('subtitle'); 

        const titleElement = document.getElementById('movie-title');
        const errorMessage = document.getElementById('error-message');

        titleElement.textContent = movieName || 'ไม่พบชื่อหนัง';
        document.title = `ดูหนัง | ${movieName || 'ไม่พบชื่อหนัง'}`;

        if (!movieUrl) {
             errorMessage.textContent = '❌ ไม่พบ URL ไฟล์หนังที่จำเป็น';
             errorMessage.classList.remove('hidden');
             return;
        }
        
        let fileType = 'hls';
        if (movieUrl.endsWith('.mpd')) fileType = 'dash';
        else if (movieUrl.endsWith('.mp4')) fileType = 'mp4';

        let playerConfig = {
            file: movieUrl,
            type: fileType,
            autostart: true,
            controls: true,
            stretching: "uniform", 
            width: "100%",
            height: "100%", 
            crossorigin: 'anonymous',
            captions: {
                position: 'bottom',
                backgroundOpacity: 0,
                color: '#E50914' /* Subtitle สีแดง Netflix */
            },
            tracks: []
        };
        
        if (subtitleUrl && subtitleUrl.trim() !== '' && subtitleUrl !== 'undefined') {
            playerConfig.tracks.push({
                file: subtitleUrl,
                label: 'Thai',
                kind: 'captions',
                default: true
            });
        }
        
        try {
            const playerInstance = jwplayer("jwplayerDiv").setup(playerConfig);
            playerInstance.on('error', function(event) {
                errorMessage.textContent = `❌ ข้อผิดพลาดในการเล่นวิดีโอ: ${event.message}`;
                errorMessage.classList.remove('hidden');
            });
        } catch (e) {
            errorMessage.textContent = '❌ ข้อผิดพลาดร้ายแรงในการสร้าง Player';
            errorMessage.classList.remove('hidden');
        }
    });
</script>
</body>
</html>
