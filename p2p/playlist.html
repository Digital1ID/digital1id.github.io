<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#141414; color:#fff; font-family:'Segoe UI',system-ui,sans-serif; }
    .video-container { aspect-ratio:16/9; max-width:854px; margin:0 auto; position:relative; }
    #videoFrame { width:100%; height:100%; border-radius:8px; display:none; } /* ซ่อน iframe ตอนแรก */
    #videoTitle { background:#111; border:1px solid #333; border-radius:10px; padding:8px; text-align:center; margin:12px 0; font-size:1rem; color:#E50914; }
    .active-episode { background:#E50914!important; color:#fff!important; }
  </style>
</head>
<body>

<header class="bg-[#141414] shadow-lg">
  <div class="container mx-auto px-4 py-4 flex justify-start items-center">
    <a href="../movie.html">
      <h1 class="text-3xl font-extrabold text-[#E50914] tracking-wider">
        FLIX <span class="text-white">Movie</span>
      </h1>
    </a>
  </div>
</header>

<main class="container mx-auto px-4 mt-8 mb-16">
  <div class="video-container">
    <!-- ✅ Placeholder -->
    <div id="placeholder" class="flex items-center justify-center w-full h-full bg-[#222] rounded-lg text-gray-400">
      กรุณาเลือกตอนเพื่อเริ่มเล่น
    </div>
    <!-- ✅ Iframe -->
    <iframe id="videoFrame" name="videoFrame" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- ปุ่ม Next/Previous -->
  <div class="flex justify-between mt-4">
    <button id="prevBtn" class="px-4 py-2 bg-[#333] rounded hover:bg-[#444] disabled:opacity-50">ก่อนหน้า</button>
    <div id="videoTitle" 
         class="w-full rounded-lg border border-gray-700 p-2 text-center mt-4 mb-4 text-lg font-bold bg-black text-[#E50914]">
         กำลังโหลด...
    </div>
    <button id="nextBtn" class="px-4 py-2 bg-[#333] rounded hover:bg-[#444] disabled:opacity-50">ถัดไป</button>
  </div>

  <!-- Serial Info -->
  <div id="serialInfo" class="bg-[#222] p-4 rounded-lg mt-6">
    <h3 class="text-lg font-semibold mb-2">ข้อมูลซีรีส์</h3>
    <div id="serialDetails" class="text-sm text-gray-300"></div>
  </div>

  <!-- Season Selector -->
  <div class="bg-[#222] p-4 rounded-lg mt-6">
    <label for="seasonSelect" class="block text-lg font-semibold mb-2">เลือกซีซัน</label>
    <select id="seasonSelect" class="w-full px-3 py-2 bg-[#333] rounded text-white"></select>
  </div>

  <!-- Playlist -->
  <div class="bg-[#222] p-4 rounded-lg mt-6">
    <h2 class="text-lg font-semibold mb-2">Playlist</h2>
    <ul id="playlist" class="space-y-2"></ul>
  </div>
</main>

<script src="app.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    let name = params.get("name");
    if (name) name = decodeURIComponent(name);

      if (name) {
      document.title = name;
      document.getElementById("videoTitle").textContent = name;
      console.log("Now Playing:", name);
    }
  </script>
</body>
</html>
