<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
  const videoSource = document.getElementById("videoSource");
  const player = videojs("my-video");
  let playlistData = [];
  let currentIndex = 0;

  function loadVideo(src, title) {
    videoSource.src = src;
    videoSource.type = src.includes(".m3u8") ? "application/x-mpegURL" : "video/mp4";
    player.src({ src: src, type: videoSource.type });
    player.play();

    document.title = title;
    document.getElementById("videoTitle").textContent = title;

    // ‡πÇ‡∏´‡∏•‡∏î‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
    const savedTime = localStorage.getItem("videoTime_" + src);
    if (savedTime) player.currentTime(parseFloat(savedTime));

    updateButtons();
    highlightCurrent();
  }

  function updateButtons() {
    document.getElementById("prevBtn").disabled = currentIndex === 0;
    document.getElementById("nextBtn").disabled = currentIndex === playlistData.length - 1;
  }

  function highlightCurrent() {
    const buttons = document.querySelectorAll("#playlist button");
    buttons.forEach((btn, idx) => {
      btn.classList.remove("active-episode");
      if (idx === currentIndex) btn.classList.add("active-episode");
    });
  }

  // ‡πÇ‡∏´‡∏•‡∏î Playlist ‡∏à‡∏≤‡∏Å JSON
  fetch("playlist.json")
    .then(res => res.json())
    .then(data => {
      playlistData = data;
      const playlistEl = document.getElementById("playlist");
      playlistEl.innerHTML = "";

      data.forEach((item, index) => {
        const li = document.createElement("li");
        const btn = document.createElement("button");
        btn.textContent = item.name;
        btn.className = "w-full text-left px-3 py-2 bg-[#333] rounded hover:bg-[#444]";
        btn.addEventListener("click", () => {
          currentIndex = index;
          loadVideo(item.file, item.name);
        });
        li.appendChild(btn);
        playlistEl.appendChild(li);
      });

      // ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡πÅ‡∏£‡∏Å‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
      if (data.length > 0) {
        currentIndex = 0;
        loadVideo(data[0].file, data[0].name);
      }
    });

  // ‡∏õ‡∏∏‡πà‡∏° Next/Previous
  document.getElementById("prevBtn").addEventListener("click", () => {
    if (currentIndex > 0) {
      currentIndex--;
      loadVideo(playlistData[currentIndex].file, playlistData[currentIndex].name);
    }
  });

  document.getElementById("nextBtn").addEventListener("click", () => {
    if (currentIndex < playlistData.length - 1) {
      currentIndex++;
      loadVideo(playlistData[currentIndex].file, playlistData[currentIndex].name);
    }
  });

  // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
  player.on("timeupdate", () => {
    if (playlistData[currentIndex]) {
      localStorage.setItem("videoTime_" + playlistData[currentIndex].file, player.currentTime());
    }
  });

  // Auto Play ‡∏ï‡∏≠‡∏ô‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
  player.on("ended", () => {
    if (currentIndex < playlistData.length - 1) {
      currentIndex++;
      loadVideo(playlistData[currentIndex].file, playlistData[currentIndex].name);
    } else {
      console.log("‡∏ñ‡∏∂‡∏á‡∏ï‡∏≠‡∏ô‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß üé¨");
    }
  });

  // ‡∏õ‡∏∏‡πà‡∏° reload
  document.getElementById("reloadBtn").addEventListener("click", (e) => {
    e.preventDefault();
    if (playlistData[currentIndex]) {
      loadVideo(playlistData[currentIndex].file, playlistData[currentIndex].name);
    }
  });
</script>
</body>
