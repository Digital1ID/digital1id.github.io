<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
  const videoSource = document.getElementById("videoSource");
  const player = videojs("my-video");
  let playlistData = [];
  let currentIndex = 0;
  let currentSeason = null;
  let serialData = null;

  function loadVideo(src, title) {
    videoSource.src = src;
    videoSource.type = src.includes(".m3u8") ? "application/x-mpegURL" : "video/mp4";
    player.src({ src: src, type: videoSource.type });
    player.play();

    document.title = title;
    document.getElementById("videoTitle").textContent = title;

    const savedTime = localStorage.getItem("videoTime_" + src);
    if (savedTime) player.currentTime(parseFloat(savedTime));

    updateButtons();
    highlightCurrent();
  }

  function updateButtons() {
    document.getElementById("prevBtn").disabled = currentIndex === 0;
    document.getElementById("nextBtn").disabled = currentIndex === playlistData.length - 1;
  }

  function highlightCurrent() {
    const buttons = document.querySelectorAll("#playlist button");
    buttons.forEach((btn, idx) => {
      btn.classList.remove("active-episode");
      if (idx === currentIndex) btn.classList.add("active-episode");
    });
  }

  function showSerialInfo(serial) {
    const serialDetails = document.getElementById("serialDetails");
    serialDetails.innerHTML = `
      <p><strong>‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á:</strong> ${serial.name}</p>
      <p><strong>‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà:</strong> ${serial.category}</p>
      <p><strong>‡∏õ‡∏µ‡∏ó‡∏µ‡πà‡∏≠‡∏≠‡∏Å‡∏â‡∏≤‡∏¢:</strong> ${serial.info.release_year}</p>
      <p><strong>‡∏ô‡∏±‡∏Å‡πÅ‡∏™‡∏î‡∏á:</strong> ${serial.info.cast.join(", ")}</p>
      <p><strong>‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏¢‡πà‡∏≠:</strong> ${serial.info.description}</p>
    `;
  }

  function showSeasonInfo(season) {
    const seasonDetails = document.getElementById("seasonDetails");
    seasonDetails.innerHTML = `
      <p><strong>Season:</strong> ${season.season}</p>
      <p><strong>Release Date:</strong> ${season.info.release_date}</p>
      <p><strong>Episodes Count:</strong> ${season.info.episodes_count}</p>
    `;
  }

  function showEpisodeInfo(ep) {
    const episodeDetails = document.getElementById("episodeDetails");
    episodeDetails.innerHTML = `
      <p><strong>Episode:</strong> ${ep.episode}</p>
      <p><strong>Title:</strong> ${ep.name}</p>
      <p><strong>Duration:</strong> ${ep.info.duration}</p>
      <p><strong>Director:</strong> ${ep.info.director}</p>
      <p><strong>Summary:</strong> ${ep.info.summary}</p>
    `;
  }

  function loadSeason(season) {
    playlistData = season.episodes;
    const playlistEl = document.getElementById("playlist");
    playlistEl.innerHTML = "";

    season.episodes.forEach((ep, index) => {
      const li = document.createElement("li");
      const btn = document.createElement("button");
      btn.textContent = `EP${ep.episode}: ${ep.name}`;
      btn.className = "w-full text-left px-3 py-2 bg-[#333] rounded hover:bg-[#444]";
      btn.addEventListener("click", () => {
        currentIndex = index;
        loadVideo(ep.video, ep.name);
        showEpisodeInfo(ep);
      });
      li.appendChild(btn);
      playlistEl.appendChild(li);
    });

    showSeasonInfo(season);

    if (season.episodes.length > 0) {
      currentIndex = 0;
      loadVideo(season.episodes[0].video, season.episodes[0].name);
      showEpisodeInfo(season.episodes[0]);
  }
}

// ‡∏õ‡∏∏‡πà‡∏° Next/Previous
document.getElementById("prevBtn").addEventListener("click", () => {
  if (currentIndex > 0) {
    currentIndex--;
    const ep = playlistData[currentIndex];
    loadVideo(ep.video, ep.name);
    showEpisodeInfo(ep);
  }
});

document.getElementById("nextBtn").addEventListener("click", () => {
  if (currentIndex < playlistData.length - 1) {
    currentIndex++;
    const ep = playlistData[currentIndex];
    loadVideo(ep.video, ep.name);
    showEpisodeInfo(ep);
  }
});

// ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
player.on("timeupdate", () => {
  if (playlistData[currentIndex]) {
    localStorage.setItem("videoTime_" + playlistData[currentIndex].video, player.currentTime());
  }
});

// Auto Play ‡∏ï‡∏≠‡∏ô‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
player.on("ended", () => {
  if (currentIndex < playlistData.length - 1) {
    currentIndex++;
    const ep = playlistData[currentIndex];
    loadVideo(ep.video, ep.name);
    showEpisodeInfo(ep);
  } else {
    console.log("‡∏ñ‡∏∂‡∏á‡∏ï‡∏≠‡∏ô‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß üé¨");
  }
});

// ‡∏õ‡∏∏‡πà‡∏° reload
document.getElementById("reloadBtn").addEventListener("click", (e) => {
  e.preventDefault();
  if (playlistData[currentIndex]) {
    const ep = playlistData[currentIndex];
    loadVideo(ep.video, ep.name);
    showEpisodeInfo(ep);
  }
});
</script>
