<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta http-equiv=”X-UA-Compatible” content=”IE=edge, chrome=1″ />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Player</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }
    .video-container {
      width: 100vw;
      height: 100vh;
    }
    @media screen and (orientation: landscape) {
      .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        background-color: #000;
      }
      .video-js {
        width: 100vw !important;
        height: 100vh !important;
      }
    }
    .back-button {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 10000;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      backdrop-filter: blur(4px);
      transition: background-color 0.3s;
    }
    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
    .reload-button {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 10000;
      background-color: rgba(0, 123, 255, 0.3);
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      backdrop-filter: blur(4px);
      transition: background-color 0.3s;
    }
    .reload-button:hover {
      background-color: rgba(0, 123, 255, 0.6);
    }
  </style>
</head>
<body>
  <a href="movie.html" class="back-button">ย้อนกลับ</a>
  <a href="#" id="reloadBtn" class="reload-button">โหลดซ้ำ</a>

  <div class="video-container">
    <video
      id="my-video"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      data-setup='{}'>
      <source id="videoSource" src="" type="">
      ขอโทษค่ะ เบราว์เซอร์ของคุณไม่รองรับวิดีโอนี้
    </video>
  </div>

  <!-- Video.js -->
  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>

  <script>
    // ดึงค่า url จาก query string เช่น movie.html?url=xxx.m3u8
    const params = new URLSearchParams(window.location.search);
    let url = params.get("url") || "";

    // ถ้ามีการใช้ https://oneid151.serv00.net ให้เปลี่ยนเป็น http://
    url = url.replace(/^https:\/\/oneid151\.serv00\.net/, "http://oneid151.serv00.net");

    // ใส่ค่าเข้าไปใน video source
    const videoSource = document.getElementById("videoSource");
    if (url) {
      videoSource.src = url;
      videoSource.type = url.includes(".m3u8") ? "application/x-mpegURL" : "video/mp4";
    }

    // ปุ่ม reload
    document.getElementById("reloadBtn").addEventListener("click", () => {
      location.href = "?url=" + decodeURIComponent(url);
    });
  </script>
</body>
</html>
