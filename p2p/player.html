<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Cache-Control" content="max-age=3600, public">
  <title>Movie Player</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#141414] text-white font-sans">

  <!-- Header -->
  <header class="bg-[#141414] shadow-lg">
    <div class="container mx-auto px-4 py-4 flex justify-start items-center">
      <a href="../movie.html">
        <h1 class="text-3xl font-extrabold text-[#E50914] tracking-wider">
          FLIX <span class="text-white">Movie</span>
        </h1>
      </a>
    </div>
  </header>

  <!-- Main -->
  <main class="container mx-auto px-4 mt-8 mb-16">
    <div class="relative aspect-video max-w-[854px] mx-auto">
      <video
        id="my-video"
        class="video-js vjs-big-play-centered rounded-lg overflow-hidden w-full h-full"
        controls
        autoplay
        preload="auto"
        data-setup='{
          "playbackRates": [0.5, 1, 1.5, 2],
          "fluid": true,
          "poster": "poster.jpg"
        }'>
        <source id="videoSource" src="" type="">
        <track id="subtitleTrack" kind="subtitles" src="" srclang="th" label="Thai" default>
        ขอโทษค่ะ เบราว์เซอร์ของคุณไม่รองรับวิดีโอนี้
      </video>

      <!-- ปุ่ม overlay -->
      <a href="../movie.html" 
         class="absolute top-3 left-3 px-3 py-1.5 rounded-md text-sm font-semibold text-white backdrop-blur-sm bg-white/15 hover:bg-white/35 transition">
         ย้อนกลับ
      </a>
      <a href="#" id="reloadBtn" 
         class="absolute top-3 right-3 px-3 py-1.5 rounded-md text-sm font-semibold text-white backdrop-blur-sm bg-red-600/60 hover:bg-red-600/90 transition">
         โหลดซ้ำ
      </a>
    </div>

    <div id="videoTitle" 
         class="w-full rounded-lg border border-gray-700 p-2 text-center mt-4 mb-4 text-lg font-bold bg-black text-[#E50914]">
         กำลังโหลด...
    </div>
  </main>

<script>
const params = new URLSearchParams(window.location.search);
const fileCategory = params.get("file"); // เช่น new, thai
const movieName = decodeURIComponent(params.get("name") || "");

const videoSource = document.getElementById("videoSource");
const videoTitle = document.getElementById("videoTitle");

async function loadMovie() {
  if (!fileCategory || !movieName) {
    videoTitle.textContent = "ไม่พบข้อมูลหนัง";
    return;
  }

  try {
    const response = await fetch(`./playlist/${fileCategory}.json`);
    const movies = await response.json();

    const movie = movies.find(m => m.name === movieName);

    if (!movie) {
      videoTitle.textContent = "ไม่พบหนังในระบบ";
      return;
    }

    // ตั้งค่า Video
    const videoUrl = movie.video || movie.url || movie.file;
    if (videoUrl) {
      videoSource.src = videoUrl;
      videoSource.type = videoUrl.includes(".m3u8")
        ? "application/x-mpegURL"
        : "video/mp4";
    }

    // ตั้งค่า Poster
    const player = videojs("my-video");
    if (movie.info?.poster) {
      player.poster(movie.info.poster);
    }

    // ตั้งค่า Title แบบ Netflix
    document.title = movie.name;
    videoTitle.innerHTML = `
      <div class="text-xl font-bold text-white">
        ${movie.name}
      </div>
      <div class="text-sm text-gray-400 mt-1">
        ${movie.info?.year || ""} • ${movie.info?.sound || ""}
      </div>
    `;

    console.log("Now Playing:", movie.name);

  } catch (err) {
    console.error(err);
    videoTitle.textContent = "โหลดข้อมูลล้มเหลว";
  }
}

// reload
document.getElementById("reloadBtn").addEventListener("click", (e) => {
  e.preventDefault();
  location.reload();
});

loadMovie();
</script>
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
</body>
</html>
