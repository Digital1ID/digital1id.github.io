<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Cache-Control" content="max-age=3600, public">
  <title>Movie Player</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
   body {
    margin: 0;
    font-family: 'Segoe UI', system-ui, sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-light);
    line-height: 1.5;
   }
    .video-container {
      aspect-ratio: 16/9; 
      max-width: 854px;
      width: 100%;
      margin: 0 auto;
      position: relative; /* สำคัญเพื่อให้ overlay อยู่ในกรอบ */
    }
    .video-js {
      width: 100% !important;
      height: 100% !important;
      border-radius: 8px;
      overflow: hidden;
    }
  #videoTitle {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
      margin-bottom: 12px;
      font-size: 0.95rem;
      background: #111;
    }
    .overlay-btn {
      position: absolute;
      top: 12px;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      backdrop-filter: blur(6px);
      transition: all 0.3s;
    }
    .back-button {
      left: 12px;
      background: rgba(255,255,255,0.15);
    }
    .back-button:hover {
      background: rgba(255,255,255,0.35);
    }
    .reload-button {
      right: 12px;
      background: rgba(229,9,20,0.6);
    }
    .reload-button:hover {
      background: rgba(229,9,20,0.9);
    }
  </style>
</head>
<body class="bg-[#141414] text-white">

  <!-- Header -->
  <header class="bg-[#141414] shadow-lg">
    <div class="container mx-auto px-4 py-4 flex justify-start items-center">
      <a href="../movie.html">
        <h1 class="text-3xl font-extrabold text-[#E50914] tracking-wider">
          FLIX <span class="text-white">Movie</span>
        </h1>
      </a>
    </div>
  </header>

  <!-- Main -->
  <main class="container mx-auto px-4 mt-8 mb-16">
    <div class="video-container">
      <video
        id="my-video"
        class="video-js vjs-big-play-centered"
        controls
        autoplay
        preload="auto"
        data-setup="{}">
        <source id="videoSource" src="" type="">
        ขอโทษค่ะ เบราว์เซอร์ของคุณไม่รองรับวิดีโอนี้
      </video>

      <!-- ปุ่ม overlay -->
      <a href="../movie.html" class="overlay-btn back-button">ย้อนกลับ</a>
      <a href="#" id="reloadBtn" class="overlay-btn reload-button">โหลดซ้ำ</a>
    </div>

    <div id="videoTitle" class="text-2xl font-bold mt-4 mb-4 text-[#E50914]">กำลังโหลด...</div>
  </main>
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  let file = params.get("file");
  let name = params.get("name");

  if (file) file = decodeURIComponent(file);
  if (name) name = decodeURIComponent(name);

  if (file) {
    file = file.replace(/^https:\/\/oneid151\.serv00\.net/, "http://oneid151.serv00.net");
  }

  const videoSource = document.getElementById("videoSource");
  if (file) {
    videoSource.src = file;
    videoSource.type = "application/x-mpegURL"; // ✅ fix MIME type
  }

  const player = videojs("my-video");

  // ปุ่ม reload
  document.getElementById("reloadBtn").addEventListener("click", (e) => {
    e.preventDefault();
    player.src({ src: file, type: videoSource.type });
    player.load();
    player.play();
  });

  // ✅ อัปเดตชื่อหลัง player พร้อม
  player.ready(() => {
    if (name) {
      document.title = name;
      document.getElementById("videoTitle").textContent = name;
      console.log("Now Playing:", name);
    }

    // ✅ โหลดตำแหน่งล่าสุดจาก localStorage
    const savedTime = localStorage.getItem("videoTime_" + file);
    if (savedTime) {
      // สร้างปุ่มถาม overlay
      const resumeBtn = document.createElement("button");
      resumeBtn.textContent = "เล่นต่อจากนาที " + Math.floor(savedTime) + " ?";
      resumeBtn.className = "overlay-btn reload-button";
      resumeBtn.style.bottom = "12px";
      resumeBtn.style.right = "12px";

      resumeBtn.addEventListener("click", () => {
        player.currentTime(parseFloat(savedTime));
        player.play();
        resumeBtn.remove(); // กดแล้วลบปุ่มออก
      });

      document.querySelector(".video-container").appendChild(resumeBtn);

      // ✅ ตั้งเวลาให้หายไปเองหลัง 10 วิ
      setTimeout(() => {
        if (resumeBtn.parentNode) {
          resumeBtn.remove();
          console.log("Resume button auto-removed after 10s");
        }
      }, 10000);
    }
  });

  // ✅ บันทึกตำแหน่งล่าสุดทุกครั้งที่มีการเล่น
  player.on("timeupdate", () => {
    localStorage.setItem("videoTime_" + file, player.currentTime());
  });
</script>
</body>
</html>
