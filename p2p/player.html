<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Player</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }
    .video-container {
      width: 100vw;
      height: 100vh;
    }
    .video-js {
      width: 100vw !important;
      height: 100vh !important;
    }
    .back-button, .reload-button {
      position: fixed;
      top: 15px;
      z-index: 10000;
      padding: 8px 12px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      backdrop-filter: blur(4px);
      transition: background-color 0.3s;
      color: #fff;
    }
    .back-button {
      left: 15px;
      background-color: rgba(255, 255, 255, 0.2);
    }
    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
    .reload-button {
      right: 20px;
      background-color: rgba(0, 123, 255, 0.3);
    }
    .reload-button:hover {
      background-color: rgba(0, 123, 255, 0.6);
    }
  </style>
</head>
<body>
  <a href="../movie.html" class="back-button">ย้อนกลับ</a>
  <!-- Overlay ชื่อเรื่อง -->
  <a href="#" id="reloadBtn" class="reload-button"><div id="videoTitle"></div></a>

  <div class="video-container">
    <video
      id="my-video"
      class="video-js vjs-default-skin"
      controls
      autoplay
      preload="auto"
      data-setup="{}">
      <source id="videoSource" src="" type="">
      ขอโทษค่ะ เบราว์เซอร์ของคุณไม่รองรับวิดีโอนี้
    </video>
  </div>

  <script>
  // ดึงค่า file และ name จาก query string
  const params = new URLSearchParams(window.location.search);
  let file = params.get("file");
  let name = params.get("name");

  // decode ค่า
  if (file) file = decodeURIComponent(file);
  if (name) name = decodeURIComponent(name);

  // ถ้ามีการใช้ https://oneid151.serv00.net ให้เปลี่ยนเป็น http://
  if (file) {
    file = file.replace(/^https:\/\/oneid151\.serv00\.net/, "http://oneid151.serv00.net");
  }

  // ฟังก์ชันตรวจสอบ MIME type ตามนามสกุลไฟล์
  function getMimeType(file) {
    if (!file) return "video/mp4"; // fallback

    if (file.endsWith(".m3u8")) return "application/x-mpegURL";
    if (file.endsWith(".mp4")) return "video/mp4";
    if (file.endsWith(".webm")) return "video/webm";
    if (file.endsWith(".ogg")) return "video/ogg";

    return "video/mp4"; // default fallback
  }

  // ใส่ค่าเข้าไปใน video source
  const videoSource = document.getElementById("videoSource");
  if (file) {
    videoSource.src = file;
    videoSource.type = getMimeType(file);
  }

  // ปุ่ม reload
  document.getElementById("reloadBtn").addEventListener("click", (e) => {
    e.preventDefault();
    location.reload();
  });

  // แสดงชื่อเรื่องทั้งใน title และ overlay และ console
  if (name) {
    document.title = name;
    document.getElementById("videoTitle").textContent = name;
    console.log("Now Playing:", name);
  }
</script>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
</body>
</html>
