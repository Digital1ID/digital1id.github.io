<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HLS Proxy Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <video id="video" controls autoplay width="640" height="360"></video>

  <script>
    const video = document.getElementById('video');
    const proxyUrl = "https://your-proxy.vercel.app/proxy?url=" +
      encodeURIComponent("https://vz-b105018e-32f.b-cdn.net/20023df4-983d-4b07-95bc-a8cbaa74d591/playlist.m3u8");

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(proxyUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // สำหรับ Safari ที่รองรับ native HLS
      video.src = proxyUrl;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    }
  </script>
</body>
</html>
