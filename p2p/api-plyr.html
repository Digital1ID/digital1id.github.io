<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>‡∏£‡∏±‡∏ö‡∏ä‡∏°‡∏ã‡∏µ‡∏£‡∏µ‡∏™‡πå - Rongyok</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
  <style>
    body { margin:0; background:#000; display:flex; justify-content:center; align-items:center; }
    .video-container { position:relative; width:100%; height:100vh; display:flex; justify-content:center; align-items:center; background:#000; overflow:hidden; }
    video { max-width:100%; max-height:100vh; object-fit:contain; }
    .floating-title { position:absolute; top:20px; right:20px; background:rgba(255,255,255,0.2); color:#fff; padding:.3rem .8rem; border-radius:6px; font-size:0.9rem; z-index:10; }
    .episode-sidebar { position:fixed; right:-250px; width:200px; height:80%; background:rgba(0,0,0,0.9); padding:10px; transition:right .3s ease; overflow-y:auto; z-index:30; }
    .episode-sidebar.active { right:0; }
    .episode-sidebar h2 { color:#fff; font-size:0.8rem; margin:0 0 10px; }
    .episode-sidebar button { display:block; width:100%; margin:5px 0; padding:8px; background:#e53e3e; color:#fff; border:none; border-radius:5px; cursor:pointer; text-align:left; }
    .episode-sidebar button:hover { background:#c53030; }
    .toggle-btn, .back-btn { position:absolute; top:20px; background:rgba(229,62,62,0.9); color:#fff; padding:6px 12px; border-radius:5px; cursor:pointer; z-index:40; font-size:0.9rem; }
    .toggle-btn { right:100px; }
    .back-btn { left:20px; background:rgba(255,255,255,0.2); }
    .next-overlay { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:rgba(0,0,0,0.8); color:#fff; padding:1rem 2rem; border-radius:10px; font-size:1.2rem; display:none; z-index:10; }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="player" playsinline controls></video>
    <div class="floating-title" id="floatingTitle">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>
    <div class="toggle-btn" id="toggleSidebar">üì∫ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ï‡∏≠‡∏ô</div>
    <div class="back-btn" id="backBtn">‚¨Ö ‡∏Å‡∏•‡∏±‡∏ö</div>
    <div id="nextOverlay" class="next-overlay"></div>
    <div class="episode-sidebar" id="episodeSidebar">
      <h2 id="seriesTitle">‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á</h2>
      <div id="episodeList"></div>
    </div>
  </div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
const player = new Plyr('#player');
let episodes = [], currentIndex = 0, wakeLock = null, seriesName = "";

// --- Parser ‡∏™‡πà‡∏ß‡∏ô‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Rongyok ---
async function fetchViaProxy(url) {
  const proxyUrl = `/api/proxy-rongyok?url=${encodeURIComponent(url)}`;
  const res = await fetch(proxyUrl);
  if (!res.ok) return null;
  return await res.text();
}
function extractSeriesData(html) {
  const match = html.match(/const\s+seriesData\s*=\s*(\{.*?\});/s);
  if (!match) return null;
  try { return JSON.parse(match[1].replace(/[\n\r\t]/g,'')); }
  catch(e){ console.error("Parse error:", e); return null; }
}
function generateJSON(data) {
  const posterUrl = data.jpg_url ? "https://rongyok.com/" + data.jpg_url.replace(/^\//,'') : "";
  const seasons = [{
    season:1,
    episodes:(data.episodes||[]).map(ep=>({
      episode:ep.episode_number,
      name:`‡∏ï‡∏≠‡∏ô‡∏ó‡∏µ‡πà ${ep.episode_number}`,
      video:ep.video_url
    }))
  }];
  return {
    id:data.id,
    name:data.title,
    category:"‡∏ã‡∏µ‡∏£‡∏µ‡πà‡∏¢‡πå‡∏à‡∏µ‡∏ô‡∏™‡∏±‡πâ‡∏ô",
    info:{ poster:posterUrl, description:data.description, year:new Date(data.created_at).getFullYear() },
    seasons
  };
}

// --- Player ‡∏™‡πà‡∏ß‡∏ô‡πÄ‡∏•‡πà‡∏ô‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠ ---
function loadEpisode(index){
  currentIndex=index;
  player.source={ type:'video', sources:[{src:episodes[index].video,type:'video/mp4'}] };
  player.play();
  document.getElementById('floatingTitle').textContent=episodes[index].name;
}
function showNextOverlay(nextEpName,callback){
  const overlay=document.getElementById('nextOverlay');
  overlay.textContent=`‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏•‡πà‡∏ô ${nextEpName} ‡∏ï‡πà‡∏≠‡πÑ‡∏õ...`;
  overlay.style.display='block';
  setTimeout(()=>{ overlay.style.display='none'; callback(); },3000);
}
player.on('ended',()=>{
  if(currentIndex<episodes.length-1){
    const nextIndex=currentIndex+1;
    showNextOverlay(episodes[nextIndex].name,()=>loadEpisode(nextIndex));
  } else { alert('‡∏Ñ‡∏∏‡∏ì‡∏î‡∏π‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏ï‡∏≠‡∏ô‡πÅ‡∏•‡πâ‡∏ß üéâ'); releaseWakeLock(); }
});
async function requestWakeLock(){ try{ wakeLock=await navigator.wakeLock.request('screen'); }catch(e){ console.error(e); } }
function releaseWakeLock(){ if(wakeLock){ wakeLock.release(); wakeLock=null; } }
player.on('play',requestWakeLock); player.on('pause',releaseWakeLock);

// --- Sidebar toggle & back button ---
document.getElementById('toggleSidebar').addEventListener('click',()=>document.getElementById('episodeSidebar').classList.toggle('active'));
document.getElementById('backBtn').addEventListener('click',()=>window.history.back());

// --- Main ---
(async function main(){
  const params=new URLSearchParams(window.location.search);
  const seriesId=params.get("file")||"";
  const url=`https://rongyok.com/watch/?series_id=${seriesId}`;
  const html=await fetchViaProxy(url);
  const data=extractSeriesData(html);
  const jsonData=generateJSON(data);

  seriesName=jsonData.name;
  document.title=`‡∏£‡∏±‡∏ö‡∏ä‡∏° ${seriesName} - Rongyok`;
  document.getElementById('seriesTitle').textContent=seriesName;
  episodes=jsonData.seasons[0].episodes;

  const list=document.getElementById('episodeList');
  episodes.forEach((ep,index)=>{
    const btn=document.createElement('button');
    btn.textContent=ep.name;
    btn.addEventListener('click',()=>{ loadEpisode(index); document.getElementById('episodeSidebar').classList.remove('active'); });
    list.appendChild(btn);
  });
  if(episodes.length>0) loadEpisode(0);
})();
</script>
</body>
</html>
