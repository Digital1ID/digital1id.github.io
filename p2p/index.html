<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Player</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }
    .video-container {
      width: 100vw;
      height: 100vh;
    }
    .video-js {
      width: 100vw !important;
      height: 100vh !important;
    }
    .back-button, .reload-button {
      position: fixed;
      top: 15px;
      z-index: 10000;
      padding: 8px 12px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      backdrop-filter: blur(4px);
      transition: background-color 0.3s;
      color: #fff;
    }
    .back-button {
      left: 15px;
      background-color: rgba(255, 255, 255, 0.2);
    }
    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
    .reload-button {
      right: 20px;
      background-color: rgba(0, 123, 255, 0.3);
    }
    .reload-button:hover {
      background-color: rgba(0, 123, 255, 0.6);
    }
    #videoTitle {
      position: fixed;
      bottom: 30px;
      left: 20px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 16px;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <!--a href="../movie.html" class="back-button">ย้อนกลับ</a-->
  <a href="#" id="reloadBtn" class="reload-button">โหลดซ้ำ</a>

  <div class="video-container">
    <video
      id="my-video"
      class="video-js vjs-default-skin"
      controls
      autoplay
      preload="auto"
      data-setup="{}">
      <source id="videoSource" src="" type="">
      ขอโทษค่ะ เบราว์เซอร์ของคุณไม่รองรับวิดีโอนี้
    </video>
  </div>

  <!-- Overlay ชื่อเรื่อง -->
  <div id="videoTitle"></div>

  <script>
    // ดึงค่า file และ name จาก query string
    const params = new URLSearchParams(window.location.search);
    let file = params.get("file");
    let name = params.get("name");

    // decode ค่า
    if (file) file = decodeURIComponent(file);
    if (name) name = decodeURIComponent(name);

    // ถ้ามีการใช้ https://oneid151.serv00.net ให้เปลี่ยนเป็น http://
    if (file) {
      file = file.replace(/^https:\/\/oneid151\.serv00\.net/, "http://oneid151.serv00.net");
    }

    // ใส่ค่าเข้าไปใน video source
    const videoSource = document.getElementById("videoSource");
    if (file) {
      videoSource.src = file;
      videoSource.type = file.includes(".m3u8") ? "application/x-mpegURL" : "video/mp4";
    }

    // ปุ่ม reload
    document.getElementById("reloadBtn").addEventListener("click", (e) => {
      e.preventDefault();
      location.reload();
    });

    // แสดงชื่อเรื่องทั้งใน title และ overlay และ console (หรือจะเอาไปใช้ใน UI ก็ได้)
    if (name) {
      document.title = name;
      document.getElementById("videoTitle").textContent = name;
      console.log("Now Playing:", name);
    }
  </script>
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
</body>
</html>
