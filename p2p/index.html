<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player v3</title>

  <!-- Video.js + JWPlayer -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="jw/jwplayer.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #000;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-container {
      width: 100vw;
      height: 100vh;
    }
    .video-js, #play {
      width: 100vw !important;
      height: 100vh !important;
    }
    .reload-button, .switch-button {
      position: fixed;
      top: 15px;
      z-index: 10000;
      padding: 8px 12px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      backdrop-filter: blur(4px);
      transition: background-color 0.3s;
      color: #fff;
    }
    .reload-button {
      right: 20px;
      background-color: rgba(0, 123, 255, 0.3);
    }
    .switch-button {
      left: 20px;
      background-color: rgba(40, 167, 69, 0.3);
    }
    .reload-button:hover { background-color: rgba(0,123,255,0.6); }
    .switch-button:hover { background-color: rgba(40,167,69,0.6); }

    #videoTitle {
      position: fixed;
      bottom: 60px;
      left: 20px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 16px;
      z-index: 10000;
    }
    #engineIndicator {
      position: fixed;
      top: 50px;
      left: 20px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <a href="#" id="reloadBtn" class="reload-button">โหลดซ้ำ</a>
  <a href="#" id="switchBtn" class="switch-button">สลับ Player</a>

  <!-- Video.js -->
  <div class="video-container" id="videojs-container" style="display:none;">
    <video id="my-video" class="video-js vjs-default-skin" controls autoplay preload="auto">
      <source id="videoSource" src="" type="">
      ขอโทษค่ะ เบราว์เซอร์ของคุณไม่รองรับวิดีโอนี้
    </video>
  </div>

  <!-- JWPlayer -->
  <div id="play" style="display:none;"></div>

  <div id="videoTitle"></div>
  <div id="engineIndicator"></div>

  <script>
    jwplayer.key = "eNFaXCjyURVoCCGiHp7HTQ3hDhE/AfL0g8VE1fRbL84=";

    const params = new URLSearchParams(window.location.search);
    let file = params.get("file");
    let name = params.get("name");
    let engine = params.get("engine") || "videojs"; // default videojs

    if (file) file = decodeURIComponent(file);
    if (name) name = decodeURIComponent(name);

    function initVideoJS(file, name) {
      document.getElementById("videojs-container").style.display = "block";
      const videoSource = document.getElementById("videoSource");
      if (file) {
        videoSource.src = file;
        videoSource.type = file.includes(".m3u8")
          ? "application/x-mpegURL"
          : "video/mp4";
      }
      const player = videojs("my-video", {
        autoplay: true,
        controls: true,
        preload: "auto"
      });
      player.load();
      if (name) {
        document.title = name;
        document.getElementById("videoTitle").textContent = name;
      } else {
        document.getElementById("videoTitle").textContent = "ไม่พบไฟล์วิดีโอ";
      }
      return player;
    }

    function initJWPlayer(file, name) {
      document.getElementById("play").style.display = "block";
      if (file) {
        jwplayer("play").setup({
          width: "100%",
          height: "100%",
          aspectratio: "16:9",
          playlist: [{
            sources: [{
              file: file,
              label: "HD",
              type: file.includes(".m3u8") ? "hls" : "mp4"
            }]
          }],
          primary: "html5",
          hlshtml: true,
          autostart: true
        });
      }
      if (name) {
        document.title = name;
        document.getElementById("videoTitle").textContent = name;
      } else {
        document.getElementById("videoTitle").textContent = "ไม่พบไฟล์วิดีโอ";
      }
      return jwplayer("play");
    }

    let currentPlayer;
    if (engine === "jwplayer") {
      currentPlayer = initJWPlayer(file, name);
    } else {
      currentPlayer = initVideoJS(file, name);
    }

    document.getElementById("engineIndicator").textContent = "Now using: " + engine;

    // reload button
    document.getElementById("reloadBtn").addEventListener("click", (e) => {
      e.preventDefault();
      if (engine === "jwplayer") {
        jwplayer("play").load([{
          sources: [{
            file: file,
            label: "HD",
            type: file.includes(".m3u8") ? "hls" : "mp4"
          }]
        }]);
        jwplayer("play").play();
      } else {
        currentPlayer.src({
          src: file,
          type: file.includes(".m3u8") ? "application/x-mpegURL" : "video/mp4"
        });
        currentPlayer.play();
      }
    });

    // switch button
    document.getElementById("switchBtn").addEventListener("click", (e) => {
      e.preventDefault();
      const newEngine = engine === "jwplayer" ? "videojs" : "jwplayer";
      const newUrl = new URL(window.location.href);
      newUrl.searchParams.set("engine", newEngine);
      window.location.href = newUrl.toString();
    });
  </script>
</body>
</html>
