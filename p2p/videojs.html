<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Player</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }
    .video-container {
      width: 100vw;
      height: 100vh;
    }
    .video-js {
      width: 100vw !important;
      height: 100vh !important;
    }
    .reload-button, .switch-button {
      position: fixed;
      top: 15px;
      z-index: 10000;
      padding: 8px 12px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      backdrop-filter: blur(4px);
      transition: background-color 0.3s;
      color: #fff;
    }
    .reload-button {
      right: 20px;
      background-color: rgba(0, 123, 255, 0.3);
    }
    .reload-button:hover {
      background-color: rgba(0, 123, 255, 0.6);
    }
    .switch-button {
      left: 20px;
      background-color: rgba(40, 167, 69, 0.3);
    }
    .switch-button:hover { 
      background-color: rgba(40,167,69,0.6); 
    }
    #videoTitle {
      position: fixed;
      bottom: 60px;
      left: 20px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 16px;
      z-index: 10000;
    }
    .error-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20000;
    }
    .error-overlay a {
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 4px;
      background-color: rgba(0,123,255,0.3);
      color: #fff;
      text-decoration: none;
    }
    .error-overlay a:hover {
      background-color: rgba(0,123,255,0.6);
    }
  </style>
</head>
<body>
  <a href="#" id="switchBtn" class="switch-button">สลับ Player</a>
  <a href="#" id="reloadBtn" class="reload-button">โหลดซ้ำ</a>

  <div class="video-container">
      <video
        id="my-video"
        class="video-js vjs-big-play-centered rounded-lg overflow-hidden w-full h-full"
        controls
        autoplay
        preload="auto"
        data-setup='{
          "playbackRates": [0.5, 1, 1.5, 2],
          "fluid": true,
          "poster": "poster.jpg"
        }'>
        <source id="videoSource" src="" type="">
        <track id="subtitleTrack" kind="subtitles" src="" srclang="th" label="Thai" default>
        ขอโทษค่ะ เบราว์เซอร์ของคุณไม่รองรับวิดีโอนี้
      </video>
  </div>

  <div id="videoTitle"></div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  let file = params.get("file");
  let name = params.get("name");

  if (file) file = decodeURIComponent(file);
  if (name) name = decodeURIComponent(name);

  if (file) {
    file = file.replace(/^https:\/\/, "http://");
  }

  const videoSource = document.getElementById("videoSource");
  if (file) {
    videoSource.src = file;
    videoSource.type = file.includes(".m3u8") ? "application/x-mpegURL" : "video/mp4";
  }

  // สร้าง Video.js player
  const player = videojs("my-video");

  // Show title
  if (name) {
    document.title = name;
    document.getElementById("videoTitle").textContent = name;
  } else {
    document.getElementById("videoTitle").textContent = "ไม่พบไฟล์วิดีโอ";
  }

  // Reload button
  document.getElementById("reloadBtn").addEventListener("click", (e) => {
    e.preventDefault();
    location.reload();
  });

  // Switch Player button
  document.getElementById("switchBtn").addEventListener("click", (e) => {
    e.preventDefault();
    const newUrl = new URL(window.location.href);
    newUrl.pathname = newUrl.pathname.replace("videojs.html", "jwplayer.html");
    window.location.href = newUrl.toString();
  });

  // Error overlay
  player.on("error", function() {
    const overlay = document.createElement("div");
    overlay.className = "error-overlay";
    overlay.innerHTML = `
      <p>เกิดข้อผิดพลาดในการโหลดวิดีโอ</p>
      <a href="#" id="reloadBtnError">โหลดซ้ำ</a>
    `;
    document.body.appendChild(overlay);

    document.getElementById("reloadBtnError").addEventListener("click", (e) => {
      e.preventDefault();
      location.reload();
    });
  });
</script>

</body>
</html>
