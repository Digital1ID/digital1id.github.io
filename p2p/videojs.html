<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Cache-Control" content="max-age=3600, public">
  <title>Movie Player</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .video-container {
      width: 100vw;
    }
    @media screen and (orientation: landscape) {
      .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        background-color: #000;
      }
      .video-js {
        width: 100vw !important;
        height: 100vh !important;
      }
    }
    .back-button {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 10000;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      backdrop-filter: blur(4px);
      transition: background-color 0.3s;
    }
    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
    .reload-button {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 10000;
      background-color: rgba(0, 123, 255, 0.3);
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      backdrop-filter: blur(4px);
      transition: background-color 0.3s;
    }
    .reload-button:hover {
      background-color: rgba(0, 123, 255, 0.6);
    }
  </style>
</head>
<body>
    <div class="relative aspect-video max-w-[854px] mx-auto">
      <video
        id="my-video"
        class="video-js vjs-big-play-centered rounded-lg overflow-hidden w-full h-full"
        controls
        autoplay
        preload="auto"
        data-setup='{
          "playbackRates": [0.5, 1, 1.5, 2],
          "fluid": true,
          "poster": "poster.jpg"
        }'>
        <source id="videoSource" src="" type="">
        <track id="subtitleTrack" kind="subtitles" src="" srclang="th" label="Thai" default>
        ขอโทษค่ะ เบราว์เซอร์ของคุณไม่รองรับวิดีโอนี้
      </video>

      <!-- ปุ่ม overlay -->
      <a href="../movie.html" 
         class="absolute top-3 left-3 px-3 py-1.5 rounded-md text-sm font-semibold text-white backdrop-blur-sm bg-white/15 hover:bg-white/35 transition">
         ย้อนกลับ
      </a>
      <a href="#" id="reloadBtn" 
         class="absolute top-3 right-3 px-3 py-1.5 rounded-md text-sm font-semibold text-white backdrop-blur-sm bg-red-600/60 hover:bg-red-600/90 transition">
         โหลดซ้ำ
      </a>
    </div>

    <div id="videoTitle" 
         class="w-full rounded-lg border border-gray-700 p-2 text-center mt-4 mb-4 text-lg font-bold bg-black text-[#E50914]">
         กำลังโหลด...
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    let file = params.get("file");
    let name = params.get("name");

    if (file) file = decodeURIComponent(file);
    if (name) name = decodeURIComponent(name);

    if (file) {
      file = file.replace(/^https:\/\/oneid151\.serv00\.net/, "http://oneid151.serv00.net");
    }

    const videoSource = document.getElementById("videoSource");
    if (file) {
      videoSource.src = file;
      videoSource.type = file.includes(".m3u8") ? "application/x-mpegURL" : "video/mp4";
    }

    // ปุ่ม reload โหลดทั้งหน้าใหม่
    document.getElementById("reloadBtn").addEventListener("click", (e) => {
      e.preventDefault();
      location.reload(); // โหลดหน้าใหม่ทั้งหมด
    });

    if (name) {
      document.title = name;
      document.getElementById("videoTitle").textContent = name;
      console.log("Now Playing:", name);
    }
  </script>
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
</body>
</html>
