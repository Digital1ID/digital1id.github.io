<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css?v=0.72101000 1769584060">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <title>ดูหนังใหม่ ดูซี่รี่ย์ใหม่</title>

    <style>
        html,
        body {
            font-family: 'Sarabun', sans-serif;
            font-weight: 200;
            color: #a8dadc;
            background-color: #000; /* พื้นหลังดำให้เหมือนโรงหนัง */
        }

        a:hover,
        a:visited,
        a:link,
        a:active {
            color: #a8dadc;
            text-decoration: none;
        }

        #title {
            color: #f1faee;
            font-weight: 400;
            margin: 15px 0;
        }
    </style>
</head>

<body>
    <!-- JWPlayer -->
    <script type="text/javascript" src="jw/jwplayer.js"></script>
    <script type="text/javascript">
        jwplayer.key = "eNFaXCjyURVoCCGiHp7HTQ3hDhE/AfL0g8VE1fRbL84=";

        // อ่านค่า query string
        const params = new URLSearchParams(window.location.search);
        let file = params.get("file");
        let name = params.get("name");

        if (file) file = decodeURIComponent(file);
        if (name) name = decodeURIComponent(name);

        // แก้ไข domain ถ้าเป็น https ของ oneid151
        if (file) {
        file = file.replace(/^https:\/\//, "http://");
        }

        // เริ่มต้น player
        window.onload = function () {
            if (file) {
                // แสดงชื่อเรื่อง
                if (name) {
                    document.getElementById("title").innerText = name;
                }

                // setup player
                jwplayer('play').setup({
                    width: '100%',
                    aspectratio: '16:9',
                    playlist: [
                        {
                            sources: [
                                {
                                    default: false,
                                    file: file,
                                    label: 'HD',
                                    type: 'mp4'
                                }
                            ]
                        }
                    ],
                    primary: 'html5',
                    hlshtml: true,
                    autostart: true
                });
            }
        };
    </script>

    <div class="container-fluid">
        <h5 class="text-center" id="title"></h5>
        <div id="play"></div>
    </div>

    <!-- Cloudflare Beacon -->

        data-cf-beacon='{"version":"2024.11.0","token":"e4b9c94ba5f54a2d942039390e2619f5","r":1}'
        crossorigin="anonymous"></script>
</body>

</html>
