<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>‡∏£‡∏±‡∏ö‡∏ä‡∏°‡∏ã‡∏µ‡∏£‡∏µ‡∏™‡πå - Rongyok</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
    }
    video {
      max-width: 100%;
      max-height: 100vh;
      width: auto;
      height: auto;
      object-fit: contain;
    }
    .floating-title {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: .3rem .8rem;
      border-radius: 6px;
      font-family: 'Prompt', sans-serif;
      font-size: 0.6rem;
      z-index: 10;
    }
    .next-overlay {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1.2rem;
      display: none;
      z-index: 10;
    }
    /* Sidebar ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ï‡∏≠‡∏ô */
    .episode-sidebar {
      position: fixed;
      top: 0;
      right: -330px; /* ‡∏ã‡πà‡∏≠‡∏ô‡∏≠‡∏¢‡∏π‡πà‡∏ô‡∏≠‡∏Å‡∏à‡∏≠ */
      width: 300px;
      height: 100%;
      background: rgba(0,0,0,0.9);
      padding: 20px;
      transition: right 0.3s ease;
      overflow-y: auto;
      z-index: 30;
    }
    .episode-sidebar.active {
      right: 0; /* ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤ */
    }
    .episode-sidebar h2 {
      color: #fff;
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    .episode-sidebar button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      background: #e53e3e;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: left;
    }
    .episode-sidebar button:hover {
      background: #c53030;
    }
    /* ‡∏õ‡∏∏‡πà‡∏° toggle */
    .toggle-btn {
      position: absolute;
      top: 70px; /* ‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ï‡πâ floating-title */
      right: 20px;
      background: rgba(229,62,62,0.9);
      color: #fff;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 40;
      font-size: 0.9rem;
    }
    /* ‡∏õ‡∏∏‡πà‡∏°‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 40;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="player" playsinline controls></video>
    <div class="floating-title" id="floatingTitle">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>
    <div class="toggle-btn" id="toggleSidebar">üì∫ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ï‡∏≠‡∏ô</div>
    <div class="back-btn" id="backBtn">‚¨Ö ‡∏Å‡∏•‡∏±‡∏ö</div>
    <div id="nextOverlay" class="next-overlay"></div>
    <div class="episode-sidebar" id="episodeSidebar">
      <h2 id="seriesTitle">‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á</h2>
      <div id="episodeList"></div>
    </div>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player');
    let episodes = [];
    let currentIndex = 0;
    let wakeLock = null;
    let seriesName = "";

    // ‡∏≠‡πà‡∏≤‡∏ô file ‡∏à‡∏≤‡∏Å URL
    const urlParams = new URLSearchParams(window.location.search);
    const fileName = urlParams.get('file');

    if (!fileName) {
      document.getElementById('floatingTitle').textContent = '‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå';
    } else {
      fetch(`data-lakon/${fileName}.json`)
        .then(res => res.json())
        .then(data => {
          seriesName = data.name;
          if (seriesName.toLowerCase().endsWith('th')) {
            seriesName = seriesName.slice(0, -2).trim() + ' ‡∏û‡∏≤‡∏Å‡∏¢‡πå‡πÑ‡∏ó‡∏¢';
          } else if (seriesName.toLowerCase().endsWith('sub')) {
            seriesName = seriesName.slice(0, -3).trim() + ' ‡∏ã‡∏±‡∏ö‡πÑ‡∏ó‡∏¢';
          }
          document.title = `‡∏£‡∏±‡∏ö‡∏ä‡∏° ${seriesName} - Rongyok`;

          // ‡πÅ‡∏™‡∏î‡∏á‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏ô‡∏±‡∏á‡πÉ‡∏ô Sidebar
          document.getElementById('seriesTitle').textContent = seriesName;

          episodes = data.seasons[0].episodes;

          const list = document.getElementById('episodeList');
          episodes.forEach((ep, index) => {
            const btn = document.createElement('button');
            btn.textContent = ep.name;
            btn.addEventListener('click', () => {
              loadEpisode(index);
              sidebar.classList.remove('active'); // ‡∏õ‡∏¥‡∏î Sidebar ‡∏´‡∏•‡∏±‡∏á‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ï‡∏≠‡∏ô
            });
            list.appendChild(btn);
          });

          if (episodes.length > 0) {
            loadEpisode(0);
          }
        })
        .catch(err => {
          document.getElementById('floatingTitle').textContent = '‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß';
          console.error(err);
        });
    }

    function loadEpisode(index) {
      currentIndex = index;
      player.source = {
        type: 'video',
        sources: [{ src: episodes[index].video, type: 'video/mp4' }]
      };
      player.play();

      // Floating-title ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ï‡∏≠‡∏ô‡∏ó‡∏µ‡πà‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏•‡πà‡∏ô
      const titleBox = document.getElementById('floatingTitle');
      titleBox.textContent = episodes[index].name;
    }

    function showNextOverlay(nextEpName, callback) {
      const overlay = document.getElementById('nextOverlay');
      overlay.textContent = `‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏•‡πà‡∏ô ${nextEpName} ‡∏ï‡πà‡∏≠‡πÑ‡∏õ...`;
      overlay.style.display = 'block';
      setTimeout(() => {
        overlay.style.display = 'none';
        callback();
      }, 3000);
    }

    player.on('ended', () => {
      if (currentIndex < episodes.length - 1) {
        const nextIndex = currentIndex + 1;
        showNextOverlay(episodes[nextIndex].name, () => {
          loadEpisode(nextIndex);
        });
      } else {
        alert('‡∏Ñ‡∏∏‡∏ì‡∏î‡∏π‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏ï‡∏≠‡∏ô‡πÅ‡∏•‡πâ‡∏ß üéâ');
        releaseWakeLock();
      }
    });

    async function requestWakeLock() {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
        wakeLock.addEventListener('release', () => {
          console.log('Wake Lock released');
        });
      } catch (err) {
        console.error(`${err.name}, ${err.message}`);
      }
    }

    function releaseWakeLock() {
      if (wakeLock !== null) {
        wakeLock.release();
        wakeLock = null;
      }
    }

    player.on('play', () => {
      requestWakeLock();
    });

    player.on('pause', () => {
      releaseWakeLock();
    });

    // Toggle Sidebar
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('episodeSidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // ‡∏õ‡∏∏‡πà‡∏°‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö
    const backBtn = document.getElementById('backBtn');
    backBtn.addEventListener('click', () => {
      window.history.back();
    });
  </script>
</body>
</html
