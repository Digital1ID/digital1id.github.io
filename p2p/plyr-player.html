<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>‡∏£‡∏±‡∏ö‡∏ä‡∏°‡∏ã‡∏µ‡∏£‡∏µ‡∏™‡πå - Rongyok</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
  <style>
    body {
      margin: 0;
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 100%;
      height: auto;
    }
    video {
      width: 100%;
      height: auto; /* ‡∏¢‡πà‡∏≠/‡∏Ç‡∏¢‡∏≤‡∏¢‡∏ï‡∏≤‡∏°‡∏Ç‡∏ô‡∏≤‡∏î‡∏à‡∏≠ */
    }
    .floating-title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: .5rem 1rem;
      border-radius: 8px;
      font-family: 'Prompt', sans-serif;
      font-size: 1.2rem;
      z-index: 10;
    }
    .next-overlay {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 1rem 2rem;

      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="player" playsinline controls></video>
    <div class="floating-title" id="floatingTitle">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>
    <div id="nextOverlay" class="next-overlay"></div>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player');
    let episodes = [];
    let currentIndex = 0;
    let wakeLock = null;

    // ‡∏≠‡πà‡∏≤‡∏ô series_id ‡∏à‡∏≤‡∏Å URL
    const urlParams = new URLSearchParams(window.location.search);
    const seriesId = urlParams.get('series_id');

    if (!seriesId) {
      document.getElementById('floatingTitle').textContent = '‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏£‡∏´‡∏±‡∏™‡∏ã‡∏µ‡∏£‡∏µ‡∏™‡πå';
    } else {
      // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å‡πÑ‡∏ü‡∏•‡πå JSON ‡∏ï‡∏≤‡∏° series_id
      fetch(`data-lakon/${seriesId}.json`)
        .then(res => res.json())
        .then(data => {
          // ‡∏õ‡∏£‡∏±‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á
          let displayTitle = data.name;
          if (displayTitle.toLowerCase().endsWith('th')) {
            displayTitle = displayTitle.slice(0, -2).trim() + ' ‡∏û‡∏≤‡∏Å‡∏¢‡πå‡πÑ‡∏ó‡∏¢';
          } else if (displayTitle.toLowerCase().endsWith('sub')) {
            displayTitle = displayTitle.slice(0, -3).trim() + ' ‡∏ã‡∏±‡∏ö‡πÑ‡∏ó‡∏¢';
          }
          document.title = `‡∏£‡∏±‡∏ö‡∏ä‡∏° ${displayTitle} - Rongyok`;
          document.getElementById('floatingTitle').textContent = displayTitle;

          episodes = data.seasons[0].episodes;

          // ‡πÇ‡∏´‡∏•‡∏î‡∏ï‡∏≠‡∏ô‡πÅ‡∏£‡∏Å‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
          if (episodes.length > 0) {
            loadEpisode(0);
          }
        })
        .catch(err => {
          document.getElementById('floatingTitle').textContent = '‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß';
          console.error(err);
        });
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏ï‡∏≠‡∏ô
    function loadEpisode(index) {
      currentIndex = index;
      player.source = {
        type: 'video',
        sources: [{ src: episodes[index].video, type: 'video/mp4' }]
      };
      player.play();
    }

    // Overlay ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô
    function showNextOverlay(nextEpName, callback) {
      const overlay = document.getElementById('nextOverlay');
      overlay.textContent = `‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏•‡πà‡∏ô ${nextEpName} ‡∏ï‡πà‡∏≠‡πÑ‡∏õ...`;
      overlay.style.display = 'block';
      setTimeout(() => {
        overlay.style.display = 'none';
        callback();
      }, 3000);
    }

    // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏à‡∏ö ‚Üí ‡πÄ‡∏•‡πà‡∏ô‡∏ï‡∏≠‡∏ô‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
    player.on('ended', () => {
      if (currentIndex < episodes.length - 1) {
        const nextIndex = currentIndex + 1;
        showNextOverlay(episodes[nextIndex].name, () => {
          loadEpisode(nextIndex);
        });
      } else {
        alert('‡∏Ñ‡∏∏‡∏ì‡∏î‡∏π‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏ï‡∏≠‡∏ô‡πÅ‡∏•‡πâ‡∏ß üéâ');
        releaseWakeLock();
      }
    });

    // Wake Lock API
    async function requestWakeLock() {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
        console.log('Wake Lock activated');
        wakeLock.addEventListener('release', () => {
          console.log('Wake Lock released');
        });
      } catch (err) {
        console.error(`${err.name}, ${err.message}`);
      }
    }

    function releaseWakeLock() {
      if (wakeLock !== null) {
        wakeLock.release();
        wakeLock = null;
      }
    }

    // ‡∏ú‡∏π‡∏Å‡∏Å‡∏±‡∏ö player
    player.on('play', () => {
      requestWakeLock();
    });

    player.on('pause', () => {
      releaseWakeLock();
    });
  </script>
</body>
</html>
