<!DOCTYPE html>

video {

  object-fit: contain; /* ‡∏£‡∏±‡∏Å‡∏©‡∏≤‡∏™‡∏±‡∏î‡∏™‡πà‡∏ß‡∏ô ‡πÑ‡∏°‡πà‡∏ö‡∏¥‡∏î‡πÄ‡∏ö‡∏µ‡πâ‡∏¢‡∏ß */

    .floating-title {

      background: rgba(0,0,0,0.6);

    /* ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ï‡∏≠‡∏ô‡πÉ‡∏ï‡πâ floating-title */
    .episode-list {
      position: absolute;
      top: 70px;   /* ‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ï‡πâ floating-title */
      right: 20px; /* ‡∏ä‡∏¥‡∏î‡∏Ç‡∏ß‡∏≤‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô floating-title */
      background: rgba(0,0,0,0.6);

<body>
  <div class="video-container">
    <video id="player" playsinline controls></video>
    <div class="floating-title" id="floatingTitle">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>
    <div class="episode-list" id="episodeList"></div>
    <div class="back-btn" id="backBtn">‚¨Ö ‡∏Å‡∏•‡∏±‡∏ö</div>
    <div id="nextOverlay" class="next-overlay"></div>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player');
    let episodes = [];
    let currentIndex = 0;
    let wakeLock = null;
    let seriesName = "";

    // ‡∏≠‡πà‡∏≤‡∏ô series_id ‡∏à‡∏≤‡∏Å URL
    const urlParams = new URLSearchParams(window.location.search);
    const seriesId = urlParams.get('series_id');

    if (!seriesId) {
      document.getElementById('floatingTitle').textContent = '‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏£‡∏´‡∏±‡∏™‡∏ã‡∏µ‡∏£‡∏µ‡∏™‡πå';
    } else {
      fetch(`data-lakon/${seriesId}.json`)
        .then(res => res.json())
        .then(data => {
          seriesName = data.name;
          if (seriesName.toLowerCase().endsWith('th')) {
            seriesName = seriesName.slice(0, -2).trim() + ' ‡∏û‡∏≤‡∏Å‡∏¢‡πå‡πÑ‡∏ó‡∏¢';
          } else if (seriesName.toLowerCase().endsWith('sub')) {
            seriesName = seriesName.slice(0, -3).trim() + ' ‡∏ã‡∏±‡∏ö‡πÑ‡∏ó‡∏¢';
          }
          document.title = `‡∏£‡∏±‡∏ö‡∏ä‡∏° ${seriesName} - Rongyok`;

          episodes = data.seasons[0].episodes;

          const list = document.getElementById('episodeList');
          episodes.forEach((ep, index) => {
            const btn = document.createElement('button');
            btn.textContent = ep.name;
            btn.addEventListener('click', () => {
              loadEpisode(index);
            });
            list.appendChild(btn);
          });

          if (episodes.length > 0) {
            loadEpisode(0);
          }
        })
        .catch(err => {
          document.getElementById('floatingTitle').textContent = '‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß';
          console.error(err);
        });
    }

    function loadEpisode(index) {
      currentIndex = index;
      player.source = {
        type: 'video',
        sources: [{ src: episodes[index].video, type: 'video/mp4' }]
      };
      player.play();

      // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï floating-title ‡πÅ‡∏ö‡∏ö real-time
      const titleBox = document.getElementById('floatingTitle');
      titleBox.textContent = `${seriesName} - ${episodes[index].name}`;
    }

    function showNextOverlay(nextEpName, callback) {
      const overlay = document.getElementById('nextOverlay');
      overlay.textContent = `‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏•‡πà‡∏ô ${nextEpName} ‡∏ï‡πà‡∏≠‡πÑ‡∏õ...`;
      overlay.style.display = 'block';
      setTimeout(() => {
        overlay.style.display = 'none';
        callback();
      }, 3000);
    }

    player.on('ended', () => {
      if (currentIndex < episodes.length - 1) {
        const nextIndex = currentIndex + 1;
        showNextOverlay(episodes[nextIndex].name, () => {
          loadEpisode(nextIndex);
        });
      } else {
        alert('‡∏Ñ‡∏∏‡∏ì‡∏î‡∏π‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏ï‡∏≠‡∏ô‡πÅ‡∏•‡πâ‡∏ß üéâ');
        releaseWakeLock();
      }
    });

    async function requestWakeLock() {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
        console.log('Wake Lock activated');
        wakeLock.addEventListener('release', () => {
          console.log('Wake Lock released');
        });
      } catch (err) {
        console.error(`${err.name}, ${err.message}`);
      }
    }

    function releaseWakeLock() {
      if (wakeLock !== null) {
        wakeLock.release();
        wakeLock = null;
      }
    }

    player.on('play', () => {
      requestWakeLock();
    });

    player.on('pause', () => {
      releaseWakeLock();
    });

    // ‡∏õ‡∏∏‡πà‡∏°‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö
    const backBtn = document.getElementById('backBtn');
    backBtn.addEventListener('click', () => {
      window.history.back();
    });
  </script>
</body>
